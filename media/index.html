<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./media.css" />
    <script src="../scripts/scripts.js"></script>
    <link rel="icon" href="../assets/favicon.png" />
    <script src="../scripts/videos.js"></script>
    <title>Tetyana Guthrie - Lessons</title>
  </head>
  <body>
    <div class="pad-container">
      <header>
        <span class="signature-container">
          <img
            class="nav-sig"
            src="../assets/signature.png"
            alt="Tetyana"
            id="signature"
            width="100"
          />
          <button id="nav-expand">&equiv;</button>
        </span>

        <nav class="top-nav">
          <a href="../">Home</a>
          <a href="../biography">Biography</a>
          <a href="../lessons">Piano Lessons</a>
          <a href="../tuition">Tuition</a>
          <a id="media">Media</a>
          <a href="../reviews">Reviews</a>
        </nav>
        <a href="../tuition" class="primary-button">Get Started</a>
      </header>

      <main>
        <p class="media-container">
          <span class="video-container">
            <span class="media-title">Watch Tetyana Play</span>
            <iframe
              id="youtube-iframe"
              src=""
              data-artist="tetyana"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            <span class="video-selector-container" data-artist="tetyana">
            </span>
          </span>

          <span class="video-container">
            <span class="media-title">Watch Tetyana's Students Play</span>
            <iframe
              id="youtube-iframe"
              src=""
              data-artist="student"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            <span class="video-selector-container" data-artist="student">
            </span>
          </span>
        </p>
      </main>
    </div>

    <div id="footer">
      <img
        class="footer-sig"
        src="../assets/signature.png"
        alt="Tetyana"
        id="signature"
        width="100"
      />
      <nav>
        <a href="../">Home</a>
        <a href="../biography">Biography</a>
        <a href="../lessons">Piano Lessons</a>
        <a href="../tuition">Tuition</a>
        <a href="../media">Media</a>
        <a href="../reviews">Reviews</a>
      </nav>
    </div>
  </body>
</html>
